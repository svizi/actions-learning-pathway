name: hello-world
on: 
  workflow_call:
    inputs:
      node-version:
        description: "Node Version"
        required: true
        type: string
        
jobs: 
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "$(cat hello_world.txt)"
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
      - run: npm install 
      - run: npm rum build
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
      - run: npm install
      - run: npm test
  deploy:
    needs: test
    permissions:
      deployments: write
      contents: write
      statuses: write
      actions: write
      pages: write     
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
      - run: npm install
      - run: npm run build      
      - name: configure github pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: next
      - name: upload artifacts
        uses: actions/upload-pages-artifact@v1
        with: 
          path: "./out"
      - name: deploy
        id: deployment
        uses: actions/deploy-pages@v1

          
      
      
